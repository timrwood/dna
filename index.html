<!DOCTYPE html>
<html>
  <head>
    <title>Javascript DNA</title>
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:800,800italic,300,600" rel="stylesheet">
    <link rel="stylesheet" href="site/style.css" />
  </head>
  <body>
    <h1 id="title">Javascript DNA</h1>
    <div id="input-wrap">
      <textarea id="input">aaaa aaaa aaaa b dddd dddd dddd</textarea>
    </div>
    <a id="trigger" href="#">Show DNA</a>
    <div id="labels">
      <h2 id="label-braces" class="label">Braces</h2>
      <h2 id="label-letters" class="label">Letters</h2>
      <h2 id="label-numbers" class="label">Numbers</h2>
      <h2 id="label-operators" class="label">Operators</h2>
      <h2 id="label-punctuation" class="label">Punctuation</h2>
    </div>
    <div id="filling">
      <div class="filling" id="braces">
        <div class="sub-filling" id="braces-square">
          <h3>Square</h3>
        </div>
        <div class="sub-filling" id="braces-curly">
          <h3>Curly</h3>
        </div>
        <div class="sub-filling" id="braces-round">
          <h3>Round</h3>
        </div>
      </div>
      <div class="filling" id="letters">
        <div class="sub-filling" id="letters-upper">
          <h3>Uppercase</h3>
        </div>
        <div class="sub-filling" id="letters-lower">
          <h3>Lowercase</h3>
        </div>
      </div>
      <div class="filling" id="numbers">
      </div>
      <div class="filling" id="operators">
        <div class="sub-filling" id="operators-math">
          <h3>Math</h3>
        </div>
        <div class="sub-filling" id="operators-compare">
          <h3>Compare</h3>
        </div>
        <div class="sub-filling" id="operators-bitlogic">
          <h3>Bitwise &amp; Logical</h3>
        </div>
      </div>
      <div class="filling" id="punctuation">
        <div class="sub-filling" id="punctuation-dot">
          <h3>Dot</h3>
        </div>
        <div class="sub-filling" id="punctuation-comma">
          <h3>Comma</h3>
        </div>
        <div class="sub-filling" id="punctuation-colon">
          <h3>Colon</h3>
        </div>
        <div class="sub-filling" id="punctuation-quote">
          <h3>Quote</h3>
        </div>
      </div>
    </div>
    <h2 class="sub-title">Words</h2>
    <div id="words" class="word-list"></div>
    <h2 class="sub-title">Characters</h2>
    <div id="characters" class="word-list"></div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <script src="dna.min.js"></script>
    <script src="site/demo.js"></script>
  </body>
</html>
